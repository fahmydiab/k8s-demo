apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value:
        - name: MONGO_INITDB_ROOT_PASSWORD
          value:
%         volumeMounts:
%         - name: mongo-storage
%           mountPath: /data/db
%       volumes:
%       - name: mongo-storage
%         persistentVolumeClaim:
%           claimName: mongo-pvc
---
% apiVersion: v1
% kind: Service
% metadata:
%   name: mongo-service
% spec:
%   selector:
%     app: mongo
%   ports:
%     - protocol: TCP
%       port: 27017
%       targetPort: 27017
%   type: ClusterIP
% ---
% apiVersion: v1
% kind: PersistentVolumeClaim
% metadata:
%   name: mongo-pvc
% spec:
%   accessModes:
%     - ReadWriteOnce
%   resources:
%     requests:
%       storage: 1Gi
